<!DOCTYPE html>
<head>
    <style>
        body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;

            background-color: black;
        }
        #svg {
            transition: background-color 0.2s ease;
            border: 2px solid #6DBCDB;
            background-color: #2C3E50;
        }
        #svg.win {
            transition: background-color 0.5s ease;
            background-color: #476481;
        }

        div#gameText {
            padding-top: 15px;
            width: 520px;
            color: white;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <svg id="svg"></svg>
    <div id="gameText">
        <div id="gameStatus">
            Points:
            <span id="expanded"></span>
            /
            <span id="toWin"></span>
            from
            <span id="total"></span>
        </div>
        <div id="gameTotals">
            Total Points:
            <span id="score"></span>
        </div>
    </div>

    <audio autoplay loop
           src="http://phish.in/audio/000/027/883/27883.mp3" type="audio/mpeg">
    </audio>

    <script src="boomshire.js"></script>
    <script>
    	var c = new Boomshire();
    </script>
</body>
